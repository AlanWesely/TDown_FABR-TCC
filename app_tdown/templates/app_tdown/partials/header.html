<header class="main-header-container">
    <div style="display: flex; width: 100%;">
        <div style="width: 25%; padding: 4rem;">
            {% if request.user.is_authenticated %}
                <a href="{% url 'games:cadastro_partida' %}">
                    <h3 style="color: #FFFFFF">
                        Cadastrar Partida
                    </h3>
                </a>
            {% endif %}
        </div>
        <div style="width: 50%; padding: 3rem;">
            <h1>
                <a class="main-logo" href="{% url 'games:home' %}">
                    <i class="fas fa-football-ball"></i>
                    <span class="main-logo-text">&nbsp TDOWN - FA BR&nbsp</span>
                    <i class="fas fa-football-ball fa-rotate-90"></i>
                </a>
            </h1>
        </div>
        <div style="width: 25%; padding: 3rem;">
            <div style="text-align: right; padding: 10px;">
                {% if request.user.is_authenticated %}
                    <p style="color: #FFFFFF">
                        <strong>Usu√°rio:</strong> {{ request.user.username }}<br>
                        <strong>Email:</strong> {{ request.user.email }}<br>
                        <a href="{% url 'games:logout_user' %}">Sair</a>
                    </p>
                {% else %}
                    <a href="{% url 'games:login_user' %}"><h3 style="color: #FFFFFF">Login</h3></a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
