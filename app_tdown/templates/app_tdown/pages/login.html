{% extends "global/base.html" %}
{% load static %}

{% block title %}Login | {% endblock title %}

{% block content %}
<div class="main-content main-content-detail container">
    <h1 style="text-align: center;">Login</h1>

    {% if messages %}
        {% for message in messages %}
            <div style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %}; text-align:center; margin-bottom: 10px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" style="max-width: 300px; margin: 0 auto;">
        {% csrf_token %}

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="username">Usu√°rio:</label>
            <input type="text" name="username" required style="width: 100%; padding: 6px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="password">Senha:</label>
            <input type="password" name="password" required style="width: 100%; padding: 6px;">
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>
{% endblock content %}
